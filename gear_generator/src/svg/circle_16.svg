<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:inspiral="http://nathanfriend.io/inspiral">
  <desc xmlns:inspiral="http://nathanfriend.io/inspiral">
    <gear-order>
      10039
    </gear-order>
    <is-round>
      true
    </is-round>
  </desc>
  <g>
    <style>
      text {
        font-family: monospace;
        font-size: 4px;
      }
    </style>
    <mask id="holes">
