<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:inspiral="http://nathanfriend.io/inspiral">
  <desc xmlns:inspiral="http://nathanfriend.io/inspiral">
    <gear-order>
      10002
    </gear-order>
    <is-round>
      true
    </is-round>
    <inverted>
      true
    </inverted>
  </desc>
  <g>
    <style>
      text {
        font-family: monospace;
        font-size: 4px;
      }
    </style>
    <mask id="holes">
      <rect width="100%" height="100%" fill="white" />
    </mask>

    <path id="shape"
          mask="url(#holes)"
          d="M 90 45
             A 45 45 0 1 0 0 45
             A 45 45 0 0 0 90 45
             Z" />

    <style>
      #clip {
        fill: green;
        opacity: 0.4;
      }
    </style>


    <ellipse id="clip"
             cx="45"
             cy="45"
             rx="32.5"
             ry="32.5" />
  </g>
</svg>
